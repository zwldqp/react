<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app"></div>
<script src="react-15.3.1/build/react.js"></script>
<script src="react-15.3.1/build/react-dom.js"></script>
<script src="react-15.3.1/browser.js"></script>

<script type="text/babel">
    /*
     * 首字母必须大写
     * 必须是一个闭合的标签
     * */
    var SubMessagebox = React.createClass({
        getDefaultProps : function(){
            return {
                arr : []
            };
        },
        render : function(){
            var msg = [];
            this.props.arr.forEach(function(elem, index){
                msg.push(<div key={index}>{elem}</div>);
            });
            return (
                    <div>{msg}</div>
            );
        }
    });

    var Messagebox = React.createClass({
        render : function(){
            console.log("render");
            var data = "123";
            var arr = [1, 2, 3];
            return (
                    <div>
                        <SubMessagebox str={data}/>
                        <div>asdfas</div>
                    </div>

            );
        }
    });

    ReactDOM.render(
        <Messagebox/>,
        document.getElementById("app")
    );

</script>

</body>
</html>
